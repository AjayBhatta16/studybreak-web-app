<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="cool math games, coolmathgames, coolmathgames alternatives, coolmaths, coolmath, cool, math, maths, game, games, puzzle, puzzles, free, online, strategy, skill, shapes, colors, logic, memory, board, read, reading, spell, spelling, geography, science, coloring, maze, mazes, arithmetic, addition, subtraction, multiplication, division, decimals, fractions, study break, studybreak">
    <meta name="description" content="A collection of web-based minigames, perfect for a study break.">
    <title>Study Break</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--<link rel="icon" href="favicon2.ico">-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="MainController.js"></script>
  </head>
  <body ng-app="HomePageApp">
    <div id="main" ng-controller="MainController">
    <header>
      <h1>Study Break</h1>
    </header>
    <div class="grid" id="grid">
      <div id="repeat" ng-repeat="page in pages" class="col-md-6">
      <a href="{{ page.url }}">
        <div class="card">
          <img ng-src="{{ page.img }}" ng-alt="{{ page.name }}"><br> 
          <h6> {{ page.name }} </h6>
        </div>
      </a> 
      </div>
    </div>
    <footer>
      <!-- TODO: add footer content -->
    </footer>
    </div>
  </body> 
</html>
